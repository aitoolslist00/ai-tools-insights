<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradientDark" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="60" rx="8" fill="#1f2937" stroke="#374151" stroke-width="1"/>
  
  <!-- AI Icon -->
  <g transform="translate(12, 12)">
    <!-- Brain/Circuit pattern -->
    <circle cx="18" cy="18" r="16" fill="none" stroke="url(#logoGradientDark)" stroke-width="2"/>
    <circle cx="12" cy="12" r="3" fill="#3b82f6"/>
    <circle cx="24" cy="12" r="3" fill="#8b5cf6"/>
    <circle cx="18" cy="24" r="3" fill="#10b981"/>
    <line x1="12" y1="15" x2="18" y2="21" stroke="#9ca3af" stroke-width="1.5"/>
    <line x1="24" y1="15" x2="18" y2="21" stroke="#9ca3af" stroke-width="1.5"/>
    <line x1="15" y1="12" x2="21" y2="12" stroke="#9ca3af" stroke-width="1.5"/>
  </g>
  
  <!-- Text -->
  <text x="50" y="25" font-family="Inter, system-ui, sans-serif" font-size="16" font-weight="700" fill="#f9fafb">
    AI Tools
  </text>
  <text x="50" y="42" font-family="Inter, system-ui, sans-serif" font-size="12" font-weight="500" fill="#d1d5db">
    Insights
  </text>
  
  <!-- Decorative element -->
  <rect x="50" y="30" width="80" height="1" fill="url(#logoGradientDark)" opacity="0.7"/>
