<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="60" rx="8" fill="white" stroke="#e5e7eb" stroke-width="1"/>
  
  <!-- AI Icon -->
  <g transform="translate(12, 12)">
    <!-- Brain/Circuit pattern -->
    <circle cx="18" cy="18" r="16" fill="none" stroke="url(#logoGradient)" stroke-width="2"/>
    <circle cx="12" cy="12" r="3" fill="#2563eb"/>
    <circle cx="24" cy="12" r="3" fill="#7c3aed"/>
    <circle cx="18" cy="24" r="3" fill="#059669"/>
    <line x1="12" y1="15" x2="18" y2="21" stroke="#6b7280" stroke-width="1.5"/>
    <line x1="24" y1="15" x2="18" y2="21" stroke="#6b7280" stroke-width="1.5"/>
    <line x1="15" y1="12" x2="21" y2="12" stroke="#6b7280" stroke-width="1.5"/>
  </g>
  
  <!-- Text -->
  <text x="50" y="25" font-family="Inter, system-ui, sans-serif" font-size="16" font-weight="700" fill="#111827">
    AI Tools
  </text>
  <text x="50" y="42" font-family="Inter, system-ui, sans-serif" font-size="12" font-weight="500" fill="#6b7280">
    Insights
  </text>
  
  <!-- Decorative element -->
  <rect x="50" y="30" width="80" height="1" fill="url(#logoGradient)" opacity="0.5"/>
</svg>